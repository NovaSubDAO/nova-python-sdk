site_name: nova-python-sdk
repo_url: https://github.com/Solidi-Labs/nova-python-sdk
site_url: https://solidi-labs.github.io/nova-python-sdk
site_description: This is a template repository for Python projects that use Poetry for their dependency management.
site_author: Solidi Labs
edit_uri: edit/main/docs/
repo_name: Solidi-Labs/nova-python-sdk
copyright: Maintained by <a href="https://github.com/Solidi-Labs">Solidi Labs</a>.

nav:
  - Intro: index.md
  - Python SDK: python_sdk.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Solidi-Labs/nova-python-sdk
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/nova-sdk

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
